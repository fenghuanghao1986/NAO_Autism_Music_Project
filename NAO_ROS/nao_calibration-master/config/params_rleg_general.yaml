chain_name: rleg
chain_root: HeadPitch_link
chain_tip: r_sole
marker_type: checkerboard              # checkerboard, aruco, circle, color
marker_frame: RLegMarker_frame

marker_transform_source: urdf   # 'tf' or 'urdf' (optional; if not set, default is 'urdf')

# checkerboard specific parameters
checkerboard_rows: 3            # optional; if not set, default is 4
checkerboard_columns: 3         # optional; if not set, default is 4
checkerboard_squarelength: 10   # optional; side length of one square of the checkerboard in [mm]

# aruco marker specific parameters
aruco_markersize: 20            # optional; side length of the aruco marker in [mm]